<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac To</title>
</head>
<body>
    <div class="container p-5 text-center">
        <h1 class="mb-3 fw-bold">Tic Tac Toe Game</h1>
        <smal class="fw-light">2 játékos számára, eredményjelzővel!</small>
        <div class="row board-row mx-auto mt-4">
            <div id="tic-tac-toe-board" class="mb-4 justify-content-center">
                Nyomd meg a kezdéshez a start gombot!
            </div>
            <div class="col-12 mb-4">
                <button class="btn btn-primary btn-lg w-100" onclick="generateGameBoard()">Start</button>
            </div>
            <div class="col-auto">
                <div class="score-card row">
                    <div class="col-6">
                        <div class="card p-3">
                            <div class="card-title fw-bold">
                                X játékos eredménye:
                            </div>
                            <span id="score-X" class="score-number">0</span>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="card p-3">
                            <div class="card-title fw-bold">
                                O játékos eredménye:
                            </div>
                             <span id="score-O" class="score-number">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
<script src="js/footer.js"></script>
</body>
</html>
